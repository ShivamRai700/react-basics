<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Counter</title>
  <style>
    body { 
      font-family: system-ui, sans-serif; display:flex; gap:20px; align-items:center;
           justify-content:center; height:100vh; background:#f3f4f6; }
    .card { background:white; padding:24px; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.08); text-align:center; }
    button { font-size:18px; padding:8px 14px; margin:6px; border-radius:8px; cursor:pointer; }
    #value { font-size:48px; margin:8px 0; }
  </style>
</head>
<body style="background-color: black;">
  <div class="card">
    <h2>Counter</h2>
    <div id="value">0</div>
    <div>
      <button id="dec">-</button>
      <button id="inc">+</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script>
    const valueEl = document.getElementById('value');
    const incBtn = document.getElementById('inc');
    const decBtn = document.getElementById('dec');
    const resetBtn = document.getElementById('reset');

    let count = 0;

    function render() {
      valueEl.textContent = count;
    }

    incBtn.addEventListener('click', () => { count++; render(); });
    decBtn.addEventListener('click', () => { count--; render(); });
    resetBtn.addEventListener('click', () => { count = 0; render(); });

    // initial render
    render();
  </script>
</body>
</html>
